<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-3 pt-4">
        <div class="jumbotron mt-5 mb-5 pt-5">
            <div class="row">
                <div class="col-lg-12 pt-4">
                    <div class="text-center">
                        <h1>Trivia Game</h1>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-12 text-center pb-3">
                    <Button id="start">Start!</Button>
                    <h4 id="Timer"></h4>
                    <h4 id="Question"></h4>
                    <h4>Wins:</h4><span id="Wins"></span>
                    <h4>Losses:</h4><span id="Losses"></span>
                </div>
            </div>
            <div class="row">
                <ul>
                <ol><h3>A:</h3><button class="answer1">A</button></ol>
                <ol><h3>B:</h3><button class="answer2">B</button></ol>
                <ol><h3>C:</h3><button class="answer3">C</button></ol>
                <ol><h3>D:</h3><button class="answer4">D</button></ol>
                </ul>
            </div>
        </div>

    </div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
