<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalCollectingGame</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3 pt-4">
        <div class="jumbotron mt-5 mb-5 pt-5 test">
            <div class="row bore">
                <div class="col-lg-12 pt-4">
                    <div class="text-center">
                        <h1>Crystal Collector</h1>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-12 text-center pb-3">
                    <h4 id="start">Press any crystal!</h4>
                    <h4 id="RandomNumber"></h4>
                    <h4 id="UserGuess"></h4>
                    <h4>Wins:</h4><span id="Wins"></span>
                    <h4>Losses:</h4><span id="Losses"></span>
                </div>
            </div>
            <div class="row">
                <button class="col-2.5 ruby bt"><img src="./assets/images/Ruby.png" alt="..."></button>
                <button class="col-2.5 sapp bt"><img src="./assets/images/Sapphire.png" alt="..."></button>
                <button class="col-2.5 topa bt"><img src="./assets/images/Topaz.png" alt="..."></button>
                <button class="col-2.5 amet bt"><img src="./assets/images/Amethyst.png" alt="..."></button>
            </div>
        </div>

    </div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
